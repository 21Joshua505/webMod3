<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fasilitas</title>
    <link rel="stylesheet" href="styleT2.css">
</head>
<body>
    <form method="get" class="form-fasilitas">
        <div>
            <h1 class="title">Form Fasilitas</h1>
            <table class="form-table">
                <tr>
                    <td><label for="id">ID</label></td>
                    <td><input type="text" name="id" min="5" maxlength="10" size="50" required></td>
                </tr>
                <tr>
                    <td><label for="nama-fasilitas">Nama Fasilitas</label></td>
                    <td><input type="text" name="nama Fasilitas" size="50" required></td>
                </tr>
                <tr>
                    <td><label for="harga-weekend">Harga Weekend</label></td>
                    <td><input type="number" placeholder="RP." class="input-full" required> IDR</td>
                </tr>
                <tr>
                    <td><label for="harga-weekday">Harga Weekday</label></td>
                    <td><input type="number" placeholder="RP." class="input-full" required> IDR</td>
                </tr>
                <tr>
                    <td><label for="kuota">Kuota</label></td>
                    <td><input type="number" class="input-full" required> Orang</td>
                </tr>
                <tr>
                    <td><label for="jam-buka">Jam Buka</label></td>
                    <td><input type="time" class="input-full" required></td>
                </tr>
                <tr>
                    <td><label for="jam-tutup">Jam Tutup</label></td>
                    <td><input type="time" class="input-full" required></td>
                </tr>
            </table>
            <br>
        </div>
        <div class="button-group">
            <input type="button" name="save" value="Simpan" class="btn-simpan">
            <input type="button" name="cancel" value="Batal" class="btn-cancel">
        </div>
        <br>
    </form>
</body>
</html>
