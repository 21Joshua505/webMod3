<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <link rel="stylesheet" href="styleT1.css">
</head>
<body>
    <div class="container">
        <form method="get" class="form-pemesanan">
            <h1>Form Pemesanan</h1>
            <table>
                <tr>
                    <td><label for="id">ID Pemesan</label></td>
                    <td><input type="text" name="id" maxlength="10" size="50" required/></td>
                </tr>
                <tr>
                    <td><label for="nama">Nama Pemesan</label></td>
                    <td><input type="text" name="nama" size="50" required/></td>
                </tr>
                <tr>
                    <td><label for="identitas">Nomor Identitas</label></td>
                    <td><input type="text" name="Nomor Identitas" size="50" maxlength="10" min="5"></td>
                </tr>
                <tr>
                    <td><label for="tipe-kamar">Tipe Kamar</label></td>
                    <td>
                        <select name="option">
                            <option value="">--Pilih--</option>
                            <option value="Standar">Standar</option>
                            <option value="Deluxe">Deluxe</option>
                            <option value="Family">Family</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="tanggal-pesan">Tanggal Pesan</label></td>
                    <td><input type="date" name="Tanggal pesan" class="input-full"></td>
                </tr>
                <tr>
                    <td><label for="durasi">Durasi Menginap</label></td>
                    <td>
                        <input type="number" name="Durasi Menginap" min="1" class="input-full"/>
                        Hari
                    </td>
                </tr>
                <tr>
                    <td><label for="breakfast">Termasuk Breakfast</label></td>
                    <td><input type="checkbox" name="Breakfast">Ya</td>
                </tr>
                <tr>
                    <td><label for="total-bayar">Total Bayar</label></td>
                    <td><input type="text" name="Total Bayar" id="total-bayar" size="50"></td>
                </tr>
            </table>
            <br>
            <div class="button-group">
                <input type="button" name="save" value="Simpan" class="btn-simpan">
                <input type="button" name="cancel" value="Batal" class="btn-cancel">
            </div>    
            <br>
        </form>
    </div>
</body>
</html>
